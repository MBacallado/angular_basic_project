<div >
    <select class="custom-select">
        <option value="">Seleccionar lugar</option>
        <option value="">España</option>        
        <option value="">México</option>        
        <option value="">Chile</option>        
        <option value="">Colombia</option>        
    </select>
    <br> <br>
    <select class="custom-select" [(ngModel)]="searchCategoria">
      <option value="">Categorías</option>
      <option value="Marketing Digital">Marketing Digital</option>        
      <option value="Bisutería">Bisutería</option>        
      <option value="Medicina">Medicina</option>        
      <option value="Boutique">Boutique</option>        
      <option value="Restaurante">Restaurante</option>
      <option value="Clínica">Clínica</option>           
        
    </select>
    <br><br>
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio animated fadeInDown">
        
        <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">        
            <div *ngFor="let af of afi.affiliates | filter:searchCategoria">
                <a [routerLink]="['/business/', af.cod]" class="rk-item ae-masonry__item"><img src="../../../assets/productos/{{af.url}}.jpg" alt="">                
                    <div class="ae-grid__item au-xs-ta-center">
                        <h2>{{af.titulo}}</h2>
                        <p>{{af.categoria}}</p>
                    </div>
                </a>
            </div>      
                
        </div>    
    </section>
</div>
